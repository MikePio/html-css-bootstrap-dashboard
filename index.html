<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- fontawesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <title>Bootstrap Dashboard</title>
</head>
<body>

  <header>
    <!-- nav -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid bg-white p-1 px-3">
      <!-- MEGLIO UTILIZZARE una row come contenitore e poi inserire ad ogni colonna col-auto -->

    <!-- nav left -->
        <a href="#" class="navbar-brand m-0">
          <img src="img/logo.svg" alt="logo-mobile" style="height: 25px;" class="d-none d-xl-block">
          <img src="img/mobile-logo.png" alt="logo-mobile" style="height: 25px;" class="d-block d-xl-none">
        </a>

    <!-- nav center -->
        <form class="d-flex col-8 col-md-9" role="search">
          <div class="search-input w-100">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="form-control mx-1 bg-lightgrey" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
          </div>
        </form>

    <!-- nav right -->
        <a href="#" class="d-none d-xl-block btn m-0 "><i class="fa-solid fa-list-ul"></i></a>
        <a href="#" class="d-none d-xl-block btn m-0 "><i class="fa-solid fa-circle-question"></i></a>
        <a href="#" class="d-none d-xl-block btn m-0 "><i class="fa-solid fa-ellipsis-vertical"></i></a>
        <a class="nav-link m-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-bell"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end ">
          <li><a class="dropdown-item" href="#">Profilo</a></li>
          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>

      </div>
    </nav>

  </header>

  <main class="d-flex">

    <!-- * sidebar a sinistra -->
        <nav class="sidebar p-0 d-flex flex-column align-items-center justify-content-between">
        <!-- Oppure si può utilizzare flex-shrink-0 h-100 + il padding sia orizzontalmente sia verticalmente per adattare la larghezza con flex-shrink-0 in base al contenuto e l'altezza è il 100% della pagina IN QUESTO MODO NON BISOGNA CREARE MEDIA QUERY  -->
        <!-- Mentre per la parte di destra si può utilizzare flex-shrink-1 -->

          <!-- sidebar-top -->
          <div class="sidebar-top py-2">
            <a href="#" class="d-block text-start text-white p-2">
              <i class="fa-solid fa-house"></i>
              <div class="d-none d-md-inline">Home</div>
            </a>
            <a href="#" class="d-block text-start text-white p-2">
              <i class="fa-solid fa-chart-simple"></i>
              <span class="d-none d-md-inline">Stats</span>
            </a>
            <a href="#" class="d-block text-start text-white p-2">
              <i class="fa-solid fa-signal"></i>
              <span class="d-none d-md-inline">Signals</span>
            </a>
          </div>

          <!-- sidebar-bottom -->
          <!-- qui si può utilizzare margin-top-auto per creare lo spazio tra gli elementi di sidebar-top con gli elementi di sidebar-bottom  -->
          <!-- OPPURE si può creare una lista in cui solo l'ultimo elemento ha margin-top-auto al posto di creare sidebar-top e sidebar-bottom -->
          <div class="sidebar-bottom py-2">
            <a href="#" class="d-block text-start text-white p-2">
              <i class="fa-solid fa-gear"></i>
              <span class="d-none d-md-inline">Admin</span>
            </a>
          </div>

        </nav>

    <!-- * container-main a destra -->
    <div class="container-main w-100 ">

      <!-- section status -->
      <section class="status">

        <div class="col d-flex flex-column justify-content-between align-items-start text-white bg-primary w-100 p-2 flex-md-row justify-content-md-between align-items-md-start px-md-4" >
          
          <!-- nuovo studente -->
          <div class="row d-flex flex-row justify-content-start align-items-center  h-50 pt-3 order-md-3 col-md-auto pt-md-1">
            <div class="col-auto new-student m-0  pe-3 col-md-auto pe-md-2">Nuovo studente</div> 
            <!-- ! PULSANTE OFF CANVAS -->
            <!-- <div class="col new-student"><i class="fa-regular fa-square-plus fs-1 mx-2 w-auto"></i></div> -->
            <!-- <span class="col-1 p-1 border border-light rounded-1 m-0 align-middle ">+</span> -->
            <!-- <i class="col-auto fa-regular fa-square-plus fs-1 p-0 col-md-auto"></i>    -->
            <button class="btn btn-primary fa-regular fa-square-plus col-auto fs-1 p-0 col-md-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>
            <!-- * dimensioni offcanvas di default modificate in css (width:800px)-->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <form class="row">
                  <div class="mb-3 col-md-6">
                    <label for="" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="" aria-describedby="">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="" aria-describedby="">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">@</span>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 col-12">
                    <label for="" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control" id="" aria-describedby="">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="" class="form-label">Città</label>
                    <input type="text" class="form-control" id="" aria-describedby="">
                  </div>
                  <div class="mb-3 col-md-4">
                    <label for="" class="form-label">Stato</label>
                    <div class="input-group">
                      <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                        <option selected>Scegli...</option>
                        <option value="1">Italia</option>
                        <option value="2">France</option>
                        <option value="3">Germany</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 col-md-2">
                    <label for="" class="form-label">CAP</label>
                    <input type="number" class="form-control" id="" aria-describedby="">
                  </div>
                  <div class="mb-3 col-md-12">
                    <label for="" class="form-label">Foto</label>
                    <input type="file" class="form-control" id="inputGroupFile02">
                  </div>
                  <div class="mb-3 form-check col-md-12">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Seleziona per proseguire</label>
                  </div>
                  <button type="submit" class="btn btn-primary col-md-1 me-1 mb-2">Salva</button>
                  <button type="reset" value="Input reset button" class="btn btn-warning col-md-1">Svuota</button>
                </form>









              </div>
            </div>

          </div>

          <!-- piano boolean -->
          <div class="row d-flex flex-column container-fluid h-50 py-3 order-md-1 col-md-auto py-md-0 px-lg-0">
            <div class="row d-flex flex-row justify-content-start align-items-center container-fluid g-md-0 pe-md-3 ">
              <div class="col-3 fs-2 m-0 p-0 col-md-auto pe-md-2">Boolean</div>
              <div class="col-3 rounded-5 mp-tag text-center col-md-auto pb-md-0 px-md-2">Piano blaze</div>
            </div>
            <div class="row d-flex flex-row justify-content-start align-items-center container-fluid pb-md-3 g-lg-0">
              <div class="col-2 rounded-5 mp-tag text-center m-0 p-0 pb-1 col-md-auto pb-md-0 px-md-2">3app</div>
              <div class="col-1 fs-3 pb-2 text-center col-md-auto pe-md-3 pe-lg-1 ps-lg-1">»</div>
              <div class="col-1 rounded-5 mp-tag text-center align-middle pb-1 col-md-auto d-lg-none">+</div>
              <div class="col-auto rounded-5 mp-tag d-none d-lg-block px-lg-1 me-lg-1">Boolean mobile</div>
              <div class="col-auto rounded-5 mp-tag d-none d-lg-block px-lg-1 me-lg-1">Boolean web app</div>
              <div class="col-auto rounded-5 mp-tag d-none d-lg-block px-lg-1">Boolean blog app</div>
            </div>
          </div>

          <!-- utenti attivi -->
          <!-- <div class="col w-100 h-50 pb-3 order-md-2 "> -->
          <div class="col-auto h-50 pb-3 order-md-2 pe-md-3 pt-md-1">
            <div class="m-0 p-0">Studenti online negli ultimi 30 minuti</div> 
            <div class="fs-2 m-0 p-0">125</div>
          </div>

        </div>




      </section>
























    </div>

  </main>
